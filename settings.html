<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - INC InnovateHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
   
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }

    .dark-mode .navbar, .dark-mode .subNavbar {
      background-color: #333;
      color: #fff;
    }

    .dark-mode .settings-options {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h1>Settings</h1>
    <div class="settings-options">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="notificationsCheckbox">
        <label class="form-check-label" for="notificationsCheckbox">
          Enable notifications
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="darkModeCheckbox" onchange="toggleDarkMode()">
        <label class="form-check-label" for="darkModeCheckbox">
          Dark mode
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="autoSaveCheckbox">
        <label class="form-check-label" for="autoSaveCheckbox">
          Autosave changes
        </label>
      </div>
      <div class="form-group">
        <label for="languageSelect">Language:</label>
        <select class="form-select" id="languageSelect">
          <option selected>Select language</option>
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="saveSettings()">Save Changes</button>
    </div>
  </div>

  <script>
    function saveSettings() {
      const darkModeCheckbox = document.getElementById('darkModeCheckbox');
      const darkModeEnabled = darkModeCheckbox.checked;
      localStorage.setItem('darkModeEnabled', darkModeEnabled);
      window.location.href = 'index.html';
    }

    // Check for dark mode preference on page load
    const darkModeEnabled = localStorage.getItem('darkModeEnabled');
    if (darkModeEnabled === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
